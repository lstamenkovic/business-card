<!doctype html>
<html lang="en">
  <head>
    <title>Clarice Photography</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>

  <body class="h-screen bg-gray lg:flex">
    <!-- portrait image -->
    <div
      class="bg-image-portrait relative w-screen h-1/3 sm:h-1/2 lg:h-full lg:w-6/12 lg:order-2 xl:w-7/12"
    >
      <p class="text-[10px] text-white absolute bottom-2 right-4">
        <span class="opacity-50">
          Photo by
        </span>
        <a class="underline opacity-50 hover:opacity-100"
          href="https://unsplash.com/photos/iv420eRkZWc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Matteo Vistocco</a
        >
      </p>
    </div>
    <!-- links container -->
    <div
      class="w-screen h-full flex flex-col justify-center bg-gray md:px-24 lg:px-0 lg:pt-0 lg:w-6/12 lg:min-h-full lg:order-1 xl:w-5/12 xl:pt-10"
    >
      <div class="px-10 pt-10 text-white opacity-80 lg:px-16 lg:pt-0">
        <h2 class="pt-8 pb-4 text-4xl md:pt-2 lg:pt-8">Clarice Connor</h2>
        <span class="text-xs block">
          Clarice is an avid street photographer. She enjoys taking snaps of
          random strangers and capturing the moment.</span
        >
      </div>
      <b class="hr my-5"></b>
      <div id="links" class="text-gray px-10 lg:px-16">
        <!-- Instagram -->
        <a
          class="hvr-grow pl-6 pr-4 py-4 mb-3 flex justify-between items-center bg-yellow rounded-xl md:pl-3 md:pr-2 md:py-4 lg:pl-6 lg:pr-4 lg:py-4"
          href=""
          ><span class="font-bold text-xs opacity-80">Check out my photos!</span
          ><span class="text-2xl opacity-70"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-instagram w-8 ml-10 md:w-6 lg:w-9"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
              ></path>
              <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
              <path d="M16.5 7.5l0 .01"></path></svg></span
        ></a>
        <!-- Pinterest -->
        <a
          class="hvr-grow pl-6 pr-4 py-4 mb-3 flex justify-between items-center bg-green rounded-xl md:pl-3 md:pr-2 md:py-4 lg:pl-6 lg:pr-4 lg:py-4"
          href=""
          ><span class="font-bold text-xs opacity-80">Ideas i like!</span
          ><span class="text-2xl opacity-70"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-pinterest w-8 ml-10 md:w-6 lg:w-9"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M8 20l4 -9"></path>
              <path
                d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7"
              ></path>
              <path
                d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"
              ></path></svg></span

        <!-- Facebook -->
        <a
          class="hvr-grow pl-6 pr-4 py-4 mb-3 flex justify-between items-center bg-blue rounded-xl md:pl-3 md:pr-2 md:py-4 lg:pl-6 lg:pr-4 lg:py-4"
          href=""
          ><span class="font-bold text-xs opacity-80">Let's connect!</span
          ><span class="text-2xl opacity-70">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-facebook w-8 ml-10 md:w-6 lg:w-9"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"

            </svg> </span

          class="hvr-grow pl-6 pr-4 py-4 mb-3 flex justify-between items-center bg-purple rounded-xl md:pl-3 md:pr-2 md:py-4 lg:pl-6 lg:pr-4 lg:py-4"
          href=""

            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-linkedin w-8 ml-10 md:w-6 lg:w-9"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
              ></path>
              <path d="M8 11l0 5"></path>
              <path d="M8 8l0 .01"></path>
              <path d="M12 16l0 -5"></path>
              <path d="M16 16v-3a2 2 0 0 0 -4 0"></path></svg></span
        ></a>

        <a
          class="hvr-grow pl-6 pr-4 py-4 mb-3 flex justify-between items-center bg-pink rounded-xl md:pl-3 md:pr-2 md:py-4 lg:pl-6 lg:pr-4 lg:py-4"
          href=""
          ><span class="font-bold text-xs opacity-80">Read some rants!</span
          ><span class="text-2xl opacity-70"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="hvr-grow icon icon-tabler icon-tabler-brand-twitter-filled w-8 ml-10 md:w-6 lg:w-9"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M14.058 3.41c-1.807 .767 -2.995 2.453 -3.056 4.38l-.002 .182l-.243 -.023c-2.392 -.269 -4.498 -1.512 -5.944 -3.531a1 1 0 0 0 -1.685 .092l-.097 .186l-.049 .099c-.719 1.485 -1.19 3.29 -1.017 5.203l.03 .273c.283 2.263 1.5 4.215 3.779 5.679l.173 .107l-.081 .043c-1.315 .663 -2.518 .952 -3.827 .9c-1.056 -.04 -1.446 1.372 -.518 1.878c3.598 1.961 7.461 2.566 10.792 1.6c4.06 -1.18 7.152 -4.223 8.335 -8.433l.127 -.495c.238 -.993 .372 -2.006 .401 -3.024l.003 -.332l.393 -.779l.44 -.862l.214 -.434l.118 -.247c.265 -.565 .456 -1.033 .574 -1.43l.014 -.056l.008 -.018c.22 -.593 -.166 -1.358 -.941 -1.358l-.122 .007a.997 .997 0 0 0 -.231 .057l-.086 .038a7.46 7.46 0 0 1 -.88 .36l-.356 .115l-.271 .08l-.772 .214c-1.336 -1.118 -3.144 -1.254 -5.012 -.554l-.211 .084z"

                fill="currentColor"
              ></path>
            </svg> </span

      </div>
      <b class="hr my-5"></b>
      <footer
        class="px-10 pb-14 flex flex-row justify-start items-center opacity-60 lg:px-16 lg:pb-10"
      >
        <a href="tel:+0123456789">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="hvr-grow big-grow mr-5 icon icon-tabler icon-tabler-phone-filled"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M9 3a1 1 0 0 1 .877 .519l.051 .11l2 5a1 1 0 0 1 -.313 1.16l-.1 .068l-1.674 1.004l.063 .103a10 10 0 0 0 3.132 3.132l.102 .062l1.005 -1.672a1 1 0 0 1 1.113 -.453l.115 .039l5 2a1 1 0 0 1 .622 .807l.007 .121v4c0 1.657 -1.343 3 -3.06 2.998c-8.579 -.521 -15.418 -7.36 -15.94 -15.998a3 3 0 0 1 2.824 -2.995l.176 -.005h4z"
              stroke-width="0"
              fill="currentColor"
            ></path></svg
        ></a>
        <a href="sms:+0123456789">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="hvr-grow big-grow mr-5 icon icon-tabler icon-tabler-message-circle-2"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path></svg
        ></a>
        <a href="mailto:clarice@doesntexist.com">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="hvr-grow big-grow mr-5 icon icon-tabler icon-tabler-mail"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
